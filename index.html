<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
    integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Google</title>
</head>

<body>
  <header id="main-header">
    <nav>
      <ul class="nav-bar">
        <li><a href="#">Gmail</a></li>
        <li><a href="#">Images</a></li>
        <li><a href="#"><span><i class="fas fa-th"></i></span></i></a></li>
        <li><a href="#"><img src="./img/profile.jpg" alt=""></a></li>
      </ul>
    </nav>
  </header>

  <!-- MAIN SECTION -->
  <main class="main-section">
    <img src="./img/Logo.png" alt="Google Logo" id="main-logo">
    <div class="search-bar">
      <img src="./img/magnifyingglass.png" alt="Magnifying Glass" id='magnify'>
      <input type="text" name="search" id="input-search">
      <img src="./img/mic.png" alt="microphone" id="mic">
    </div>
    <div class="search-buttons">
      <button href="#" id="google-search">Google Search</button> &nbsp;
      <button href="#" id="feeling-lucky">I'm Feeling Lucky</button>
    </div>
    <p>Google offered in: &nbsp;<a href="#">Filipino</a>&nbsp; <a href="#">Cebuano</a></p>
  </main>

  <!-- FOOTER -->
  <footer>
    <div class="location">Philippines</div>
    <div class="main-footer">
      <ul>
        <li><a href="#">Advertising</a></li>
        <li><a href="#">Business</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">How Search Works</a></li>
      </ul>
      <ul>
        <li><a href="#">Privacy</a></li>
        <li><a href="#">Terms</a></li>
        <li><a href="#">Settings</a></li>
      </ul>
    </div>
  </footer>
</body>

</html>
